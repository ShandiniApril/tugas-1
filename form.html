<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <p>Let Ostric Know Who You Are</p>
    <form action="akusiapa@gmail.com" method="POST">
        <table>
            <tr>
                <td><label>*Nama</label></td>
                <td><input type="text" name="nama" id="" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td><label>*Email</label></td>
                <td><input type="text" name="email" id="" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td><label>*Age</label></td>
                <td><input type="text" name="age" id="" placeholder="Enter Your Age"></td>
            </tr>
            <tr>
                <td><label>Role: </label></td>
                <td> 
                    <select name="role" size="1">
                        <option value="l">Learner</option>  
                        <option value="m">Teacher</option>   
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Ostric Generation:</label></td>
                <td>
                    <input type="radio" name="generation">2018<br>
                    <input type="radio" name="generation">2019<br>
                    <input type="radio" name="generation">Other
                </td>
            </tr>
            <tr>
                <td><label>Interested in What Area:</label></td>
                <td>
                    <input type="checkbox" name="interest">Front-end<br>
                    <input type="checkbox" name="interest">Back-end<br>
                    <input type="checkbox" name="interest">Data Visualization
                </td>
            </tr>
        </table>
        <input type="submit" value="submit"><br><br>
    </form> 
    <a href="home.html">Back to Home</a>   
</body>
</html>
